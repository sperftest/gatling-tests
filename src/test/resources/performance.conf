#General
url = "http://eshop:8888"  #to run from Docker
#url = "http://localhost:8888"  #to run locally
ramp-up-duration-seconds = 20
steady-state-duration-seconds = 2
test-duration-seconds = 25
load-model = "open"
simulation-class = "com.eshop.qa.simulation.NewParameterizedSimulation"

#InfluxDB
influx-url = "http://influxdb:8086"  #to run from Docker
#influx-url = "http://localhost:8086"  #to run locally
influx-username = "admin"
influx-password = "admin"
influx-database = "graphite"
measurement-name = "gatling"

#Open model
users-rate-per-second = 10
users-count = 40

#Closed model
concurrent-users-amount = 100
pace-milliseconds = 20